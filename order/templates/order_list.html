{% extends 'base_profile.html' %}

{% block content %}
  <div class="container">
    <h1>Your Orders</h1>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Total</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for order in orders %}
          <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.total_amount }}</td>
            <td>{{ order.status }}</td>
            <td>
              {% comment %} <form method="POST" action="{% url 'order_delete' order.id %}" style="display:inline;">
                {% endcomment %}
                {% csrf_token %}
                <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this order?')">Delete</button>
              </form>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}

{% block extra_css %}
  <style>
    .container {
      max-width: 90%;
      margin: 0 auto;
      padding: 20px;
    }
    .table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    .table th,
    .table td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }
    .table-striped tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .btn {
      padding: 8px 16px;
      margin: 5px;
      text-decoration: none;
      border-radius: 5px;
      color: white;
    }
    .btn-info {
      background-color: #17a2b8;
    }
    .btn-warning {
      background-color: #ffc107;
    }
    .btn-danger {
      background-color: #dc3545;
    }
  </style>
{% endblock %}
