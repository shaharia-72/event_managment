<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Place Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .card-body {
        padding: 1.5rem;
      }
      .form-label {
        font-weight: bold;
      }
      .btn-primary {
        width: 100%;
        padding: 0.75rem;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Place Your Order</h1>

      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.description }}</p>
          <p class="card-text">
            <strong>Price:</strong> ${{ post.price }}
          </p>
        </div>
      </div>

      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="quantity" class="form-label">Quantity</label>
          <input type="number" class="form-control" id="quantity" name="quantity" min="1" required />
        </div>
        <div class="mb-3">
          <label for="location" class="form-label">Delivery Location</label>
          <textarea class="form-control" id="location" name="location" rows="3" required></textarea>
        </div>
        <div class="mb-3">
          <label for="time" class="form-label">Order Time</label>
          <input type="datetime-local" class="form-control" id="time" name="time" required />
        </div>
        <button type="submit" class="btn btn-primary">Place Order</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
